<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>one</title>
</head>
<body>
    <input type="button" id="setBound" value="set bounds"/>
    <input type="button" id="setText" value="set text"/>
    <div></div>
    <div></div>
    <div></div>
</body>
<script src="../jquery-3.5.0.js"></script>
<script>
    $(document).ready(function () {
        $('#setBound').click(function () {
            $('div').css('border', '1px solid red');
        });
        $('#setText').click(function () {
            $('div').text('hello');
        });
    });
    $(document).ready(function () {
       console.log("hello, world");
    });
    /**
     * $是一个函数
     * 参数传递不同，效果也不一样
     * 4.1如果参数传递的是一个匿名函数-入口函数
     * $(function(){})
     *
     * 4.2 如果参数传递的是一个字符串-选择器、创建一个表情啊
     * $('#one')
     * $('<div>OHHHHHHHHHH</div>')
     *
     * 4.3 如果参数是一个dom对象，那他就会把dom对象转换成jQuery对象
     * $(dom对象)
     */
</script>
</html>
