<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="one">
        hello
        <p>world</p>
    </div>
    <div id="two">
        222222
        <p>22222</p>
    </div>
    <div id="three">

    </div>

    <input type="button" value="get" id="b"/>
    <input type="button" value="set" id="s"/>
</body>
<script src="../jquery-3.5.0.js"></script>
<script>
    $('#b').click(function () {
        /**
         * 获取id为div这个标签的文本
         * 会获取到这个标签中所有的文本，包括后代元素的文本
         */
        //console.log($('#one').text());
        /**
         * 获取标签为div的元素的文本
         * 包含了多个dom元素的jQuery对象，通过text方法获取文本，会把所有dom元素的文本获取到
         */
        console.log($('div').text());
    });
    $('#s').click(function () {
        //给id为div的这个标签设置文本
        //会覆盖它原来的内容，如果设置的文本中包含标签，是不会把这个标签给解析出来的
        $('#one').text('hello');
        $('#one').text('hello<a>world</a>');
    });
    $('#three').css({
        width:300,
        height: '300px',
        backgroundColor: 'red'
    });
</script>
</html>
